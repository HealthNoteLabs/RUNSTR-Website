<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs - RUNSTR</title>
    <meta name="description" content="Discover fitness clubs on Nostr. Join running, cycling, and fitness teams. Compete together, earn Bitcoin.">

    <!-- Nostr Tools -->
    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #888;
            --white: #ffffff;
            --accent: #f0f0f0;
            --orange: #F5A356;
            --bitcoin-orange: #F7931A;
            --green: #44ff44;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--black);
            color: var(--light-gray);
            line-height: 1.6;
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--medium-gray);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--orange);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            color: var(--light-gray);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
            border-radius: 8px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--orange);
            border-color: var(--orange);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            color: var(--orange);
        }

        .hero-subtitle {
            color: var(--light-gray);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero-highlight {
            color: var(--orange);
            font-weight: 700;
        }

        .create-club-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--orange);
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            border: 2px solid var(--orange);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .create-club-btn:hover {
            background: transparent;
            color: var(--orange);
            transform: translateY(-2px);
        }

        /* Filters Section */
        .filters-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            color: var(--light-gray);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--orange);
            color: var(--black);
            border-color: var(--orange);
        }

        .search-input {
            padding: 0.5rem 1rem;
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            color: var(--white);
            font-size: 0.9rem;
            min-width: 250px;
            border-radius: 4px;
        }

        .search-input::placeholder {
            color: var(--light-gray);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--orange);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--orange);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--light-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Clubs Grid */
        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .club-card {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            transition: all 0.3s;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
        }

        .club-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--bitcoin-orange), var(--orange));
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .club-card:hover::before {
            transform: translateX(0);
        }

        .club-card:hover {
            transform: translateY(-5px);
            border-color: var(--orange);
        }

        .club-banner {
            width: 100%;
            height: 120px;
            background: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .club-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .club-banner-placeholder {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--orange);
            letter-spacing: -2px;
        }

        .club-content {
            padding: 1.5rem;
        }

        .club-activity-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--medium-gray);
            color: var(--orange);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            border-radius: 4px;
        }

        .club-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--white);
        }

        .club-description {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .club-meta {
            display: flex;
            gap: 1rem;
            color: var(--light-gray);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .club-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .club-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--medium-gray);
        }

        .club-captain {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .captain-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--orange);
            overflow: hidden;
        }

        .captain-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .captain-name {
            font-size: 0.85rem;
            color: var(--light-gray);
        }

        .view-club-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--orange);
            color: var(--orange);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .view-club-btn:hover {
            background: var(--orange);
            color: var(--black);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .empty-state p {
            color: var(--light-gray);
            margin-bottom: 2rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--light-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--medium-gray);
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--medium-gray);
            text-align: center;
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--orange);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .clubs-grid {
                grid-template-columns: 1fr;
            }

            .filters-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: 100%;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <a href="../index.html" class="nav-logo">RUNSTR</a>
        <nav class="nav-links">
            <a href="races.html" class="nav-link">Events</a>
            <a href="clubs.html" class="nav-link active">Clubs</a>
        </nav>
    </header>

    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">DISCOVER CLUBS</h1>
            <p class="hero-subtitle">
                Find your <span class="hero-highlight">fitness community</span> on Nostr.

            </p>

    <footer>
        <p>Powered by Nostr & Lightning | <a href="../index.html">RUNSTR</a></p>
    </footer>

    <script>
        // Nostr relay configuration
        const RELAYS = [
            'wss://relay.damus.io',
            'wss://nos.lol',
            'wss://relay.nostr.band',
            'wss://relay.primal.net'
        ];

        // Team metadata kind
        const TEAM_METADATA_KIND = 33404;
        const MEMBER_LIST_KIND = 30000;
        const PROFILE_KIND = 0;

        // State
        let allClubs = [];
        let captainProfiles = {};
        let currentFilter = 'all';

        // Cache configuration
        const CLUBS_CACHE_KEY = 'runstr_clubs_cache';
        const CLUBS_CACHE_TTL = 2 * 60 * 1000; // 2 minutes

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadClubs();
            setupFilters();
            setupSearch();
        });

        // Cache helper functions
        function getCachedClubs() {
            try {
                const cached = localStorage.getItem(CLUBS_CACHE_KEY);
                if (!cached) return null;

                const data = JSON.parse(cached);
                if (Date.now() - data.timestamp > CLUBS_CACHE_TTL) {
                    return null; // Cache expired
                }
                return data;
            } catch (e) {
                return null;
            }
        }

        function cacheClubs(clubs, profiles) {
            try {
                localStorage.setItem(CLUBS_CACHE_KEY, JSON.stringify({
                    clubs: clubs,
                    profiles: profiles,
                    timestamp: Date.now()
                }));
            } catch (e) {
                console.error('Failed to cache clubs:', e);
            }
        }

        // Load clubs from Nostr (Kind 33404 Team Metadata)
        async function loadClubs() {
            const grid = document.getElementById('clubs-grid');
            console.log('[clubs] Starting loadClubs...');

            // Step 1: Try to show cached clubs immediately
            const cached = getCachedClubs();
            if (cached && cached.clubs.length > 0) {
                console.log('[clubs] Showing cached clubs:', cached.clubs.length);
                allClubs = cached.clubs;
                captainProfiles = cached.profiles || {};
                renderClubs(allClubs);
                updateStats(allClubs);
            }

            // Step 2: Fetch fresh data
            try {
                console.log('ðŸ”Œ Creating SimplePool...');
                if (!window.NostrTools) {
                    throw new Error('NostrTools not loaded');
                }
                const pool = new NostrTools.SimplePool();

                // Query all Kind 33404 team events
                const filter = {
                    kinds: [TEAM_METADATA_KIND],
                    limit: 100
                };

                console.log('[clubs] Querying relays for kind 33404:', RELAYS);

                // 15 second timeout for relay query
                const events = await Promise.race([
                    pool.querySync(RELAYS, filter),
                    new Promise((resolve, reject) => setTimeout(() => {
                        console.log('[clubs] Query timeout after 15 seconds');
                        resolve([]);
                    }, 15000))
                ]);

                console.log(`[clubs] Found ${events.length} team events`);

                // Parse events into club objects
                const clubs = events
                    .map(parseClubEvent)
                    .filter(club => club !== null);

                console.log(`[clubs] Parsed ${clubs.length} valid clubs`);

                // Deduplicate by team ID (keep most recent)
                const clubMapById = new Map();
                clubs.forEach(club => {
                    const existing = clubMapById.get(club.id);
                    if (!existing || club.createdAt > existing.createdAt) {
                        clubMapById.set(club.id, club);
                    }
                });

                // Also deduplicate by name (keep most recent) to remove duplicate "Spain scape" etc
                const clubMapByName = new Map();
                Array.from(clubMapById.values()).forEach(club => {
                    const nameLower = club.name.toLowerCase().trim();
                    const existing = clubMapByName.get(nameLower);
                    if (!existing || club.createdAt > existing.createdAt) {
                        clubMapByName.set(nameLower, club);
                    }
                });

                const uniqueClubs = Array.from(clubMapByName.values());

                console.log(`ðŸ”„ Deduplicated to ${uniqueClubs.length} unique clubs`);

                // Render clubs immediately (before fetching profiles/member counts)
                allClubs = uniqueClubs;
                renderClubs(allClubs);
                updateStats(allClubs);

                // Fetch captain profiles in background
                const captainPubkeys = [...new Set(uniqueClubs.map(c => c.captainPubkey))];
                if (captainPubkeys.length > 0) {
                    console.log(`[clubs] Fetching ${captainPubkeys.length} captain profiles...`);
                    try {
                        const profileFilter = {
                            kinds: [PROFILE_KIND],
                            authors: captainPubkeys
                        };
                        const profileEvents = await Promise.race([
                            pool.querySync(RELAYS, profileFilter),
                            new Promise(resolve => setTimeout(() => resolve([]), 5000))
                        ]);

                        profileEvents.forEach(event => {
                            try {
                                const profile = JSON.parse(event.content);
                                captainProfiles[event.pubkey] = profile;
                            } catch (e) {
                                // Invalid profile JSON
                            }
                        });

                        // Re-render with profiles
                        renderClubs(allClubs);
                        console.log(`[clubs] Loaded ${profileEvents.length} profiles`);
                    } catch (e) {
                        console.log('[clubs] Failed to load profiles:', e);
                    }
                }

                // Fetch member counts in parallel (not sequentially)
                console.log(`[clubs] Fetching member counts...`);
                try {
                    await Promise.all(uniqueClubs.slice(0, 20).map(async (club) => {
                        try {
                            const memberFilter = {
                                kinds: [MEMBER_LIST_KIND],
                                authors: [club.captainPubkey],
                                '#d': [club.id]
                            };
                            const memberEvents = await Promise.race([
                                pool.querySync(RELAYS, memberFilter),
                                new Promise(resolve => setTimeout(() => resolve([]), 3000))
                            ]);
                            if (memberEvents.length > 0) {
                                const latestMemberList = memberEvents.sort((a, b) => b.created_at - a.created_at)[0];
                                club.memberCount = latestMemberList.tags.filter(t => t[0] === 'p').length;
                            }
                        } catch (e) {
                            // Keep default member count
                        }
                    }));

                    // Sort by member count and re-render
                    uniqueClubs.sort((a, b) => b.memberCount - a.memberCount);
                    allClubs = uniqueClubs;
                    renderClubs(allClubs);
                    console.log(`[clubs] Member counts loaded`);
                } catch (e) {
                    console.log('[clubs] Failed to load member counts:', e);
                }

                // Cache the results
                cacheClubs(uniqueClubs, captainProfiles);
                console.log(`[clubs] Cached ${uniqueClubs.length} clubs`);

            } catch (error) {
                console.error('Error loading clubs:', error);
                if (!cached) {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <h3>Unable to load clubs</h3>
                            <p>Please check your connection and try again.</p>
                            <a href="create-club.html" class="create-club-btn" style="margin-top: 1rem;">Create a Club</a>
                        </div>
                    `;
                }
            }
        }

        // Parse Kind 33404 Team Event
        function parseClubEvent(event) {
            const getTag = (name) => {
                const tag = event.tags.find(t => t[0] === name);
                return tag ? tag[1] : null;
            };

            const teamId = getTag('d');

            // Try to parse content as JSON for additional metadata
            let contentData = {};
            try {
                contentData = JSON.parse(event.content);
            } catch (e) {
                // Content might be plain text description
                contentData = { about: event.content };
            }

            // Name can be in tag OR in content JSON
            const name = getTag('name') || contentData.name;

            // Validate required fields - need at least teamId and name
            if (!teamId || !name) {
                console.log('Skipping event - missing teamId or name:', event.id);
                return null;
            }

            // Skip deleted/test clubs
            const nameLower = name.toLowerCase().trim();
            const skipNames = ['deleted', 'x', 'test', 'asdf', 'aaa', 'bbb'];
            if (skipNames.includes(nameLower) || name.length < 2) {
                console.log('Skipping deleted/test club:', name);
                return null;
            }

            return {
                id: teamId,
                eventId: event.id,
                name: name,
                description: getTag('about') || contentData.about || contentData.description || '',
                captainPubkey: getTag('captain') || event.pubkey,
                activity: getTag('activity') || contentData.activity || 'fitness',
                banner: getTag('banner') || getTag('image') || contentData.banner || contentData.image || '',
                charity: getTag('charity') || null,
                location: getTag('location') || contentData.location || '',
                memberCount: 1, // Default, will be updated
                createdAt: event.created_at
            };
        }

        // Render clubs to grid
        function renderClubs(clubs) {
            const grid = document.getElementById('clubs-grid');

            if (clubs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No clubs found</h3>
                        <p>Be the first to create a fitness club!</p>
                        <a href="create-club.html" class="create-club-btn" style="margin-top: 1rem;">Create a Club</a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = clubs.map(club => {
                const captain = captainProfiles[club.captainPubkey] || {};
                const captainName = captain.display_name || captain.name || club.captainPubkey.slice(0, 8) + '...';
                const captainPicture = captain.picture || '';
                const activityLabel = getActivityLabel(club.activity);

                return `
                <article class="club-card">
                    <div class="club-banner">
                        ${club.banner
                            ? `<img src="${club.banner}" alt="${club.name}" onerror="this.parentElement.innerHTML='<span class=\\'club-banner-placeholder\\'>${club.name.charAt(0).toUpperCase()}</span>'">`
                            : `<span class="club-banner-placeholder">${club.name.charAt(0).toUpperCase()}</span>`
                        }
                    </div>
                    <div class="club-content">
                        <span class="club-activity-badge">${activityLabel}</span>
                        <h3 class="club-title">${escapeHtml(club.name)}</h3>
                        <p class="club-description">${escapeHtml(club.description) || 'No description'}</p>
                        <div class="club-meta">
                            <span class="club-meta-item">${club.memberCount} member${club.memberCount !== 1 ? 's' : ''}</span>
                            ${club.location ? `<span class="club-meta-item">${escapeHtml(club.location)}</span>` : ''}
                        </div>
                        <div class="club-footer">
                            <div class="club-captain">
                                <div class="captain-avatar">
                                    ${captainPicture
                                        ? `<img src="${captainPicture}" alt="${captainName}" onerror="this.parentElement.textContent='${captainName.charAt(0).toUpperCase()}'">`
                                        : captainName.charAt(0).toUpperCase()
                                    }
                                </div>
                                <span class="captain-name">${escapeHtml(captainName)}</span>
                            </div>
                            <a href="club.html?captain=${club.captainPubkey}&team=${club.id}" class="view-club-btn">View</a>
                        </div>
                    </div>
                </article>
            `}).join('');
        }

        // Get activity label
        function getActivityLabel(activity) {
            const labels = {
                'running': 'Running',
                'cycling': 'Cycling',
                'fitness': 'Fitness',
                'walking': 'Walking',
                'swimming': 'Swimming',
                'triathlon': 'Triathlon',
                'any': 'Multi-Sport'
            };
            return labels[activity?.toLowerCase()] || 'Fitness';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update stats
        function updateStats(clubs) {
            document.getElementById('total-clubs').textContent = clubs.length;

            // Total members across all clubs
            const totalMembers = clubs.reduce((sum, club) => sum + club.memberCount, 0);
            document.getElementById('total-members').textContent = totalMembers;

            // Unique activity types
            const activities = new Set(clubs.map(c => c.activity));
            document.getElementById('total-activities').textContent = activities.size || 1;
        }

        // Setup filter buttons
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.activity;
                    applyFilters();
                });
            });
        }

        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            let debounceTimer;

            searchInput.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(applyFilters, 300);
            });
        }

        // Apply filters
        function applyFilters() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            let filtered = allClubs;

            // Activity filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(club =>
                    club.activity?.toLowerCase() === currentFilter.toLowerCase()
                );
            }

            // Search filter
            if (searchQuery) {
                filtered = filtered.filter(club => {
                    const captain = captainProfiles[club.captainPubkey] || {};
                    const captainName = captain.display_name || captain.name || '';
                    return club.name.toLowerCase().includes(searchQuery) ||
                           club.description?.toLowerCase().includes(searchQuery) ||
                           captainName.toLowerCase().includes(searchQuery) ||
                           club.location?.toLowerCase().includes(searchQuery);
                });
            }

            renderClubs(filtered);
        }
    </script>
</body>
</html>
