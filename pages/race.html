<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - RUNSTR</title>
    <meta name="description" content="View event leaderboard and donate to charity. Open participation - no registration needed.">

    <!-- Nostr Tools -->
    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #888;
            --white: #ffffff;
            --accent: #f0f0f0;
            --orange: #F5A356;
            --bitcoin-orange: #F7931A;
            --green: #44ff44;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--black);
            color: var(--light-gray);
            line-height: 1.6;
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--medium-gray);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--orange);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            color: var(--light-gray);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            color: var(--orange);
            border-color: var(--orange);
        }

        .nav-dashboard-btn {
            padding: 0.75rem 1.5rem;
            background: var(--orange);
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            border: 2px solid var(--orange);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-dashboard-btn:hover {
            background: transparent;
            color: var(--orange);
        }

        /* Main Content */
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--light-gray);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--orange);
        }

        /* Race Header */
        .race-header {
            margin-bottom: 2rem;
        }

        .race-banner {
            width: 100%;
            height: 300px;
            background: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: 900;
            color: var(--orange);
            letter-spacing: -3px;
            margin-bottom: 2rem;
            border: 1px solid var(--medium-gray);
        }

        .race-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .race-distance-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--orange);
            color: var(--black);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .race-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            color: var(--orange);
        }

        .race-organizer {
            color: var(--light-gray);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .race-organizer a {
            color: var(--orange);
            text-decoration: none;
        }

        /* Race Info Grid */
        .race-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 1.5rem;
        }

        .info-label {
            color: var(--light-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .info-value a {
            color: var(--orange);
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        /* Registration Section */
        .registration-section {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .registration-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--bitcoin-orange), var(--orange));
        }

        .registration-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .registration-price {
            font-size: 2rem;
            font-weight: 900;
            color: var(--orange);
            margin-bottom: 0.5rem;
        }

        .registration-price.free {
            color: var(--orange);
        }

        .registration-price-usd {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .registration-spots {
            color: var(--light-gray);
            margin-bottom: 1.5rem;
        }

        .spots-bar {
            width: 100%;
            height: 8px;
            background: var(--medium-gray);
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .spots-bar-fill {
            height: 100%;
            background: var(--orange);
            transition: width 0.3s;
        }

        .register-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--orange);
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            border: 2px solid var(--orange);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .register-btn:hover {
            background: transparent;
            color: var(--orange);
        }

        .register-btn:disabled {
            background: var(--medium-gray);
            border-color: var(--medium-gray);
            color: var(--light-gray);
            cursor: not-allowed;
        }

        /* Description Section */
        .description-section {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .description-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .description-content {
            color: var(--accent);
            line-height: 1.8;
        }

        /* Participants Section */
        .participants-section {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 2rem;
        }

        .participants-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .participants-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            background: var(--medium-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .more-participants {
            width: 40px;
            height: 40px;
            background: var(--orange);
            color: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Payment Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--light-gray);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--white);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .payment-qr {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .payment-qr canvas {
            background: white;
            padding: 1rem;
        }

        .payment-address {
            background: var(--black);
            padding: 1rem;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .payment-amount {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 1.5rem;
        }

        .copy-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            color: var(--light-gray);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .copy-btn:hover {
            background: var(--orange);
            color: var(--black);
            border-color: var(--orange);
        }

        .confirm-payment-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--orange);
            border: none;
            color: var(--black);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confirm-payment-btn:hover {
            background: var(--bitcoin-orange);
        }

        .payment-note {
            text-align: center;
            color: var(--light-gray);
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .payment-input-group {
            margin-bottom: 1.5rem;
        }

        .payment-input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .payment-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--black);
            border: 1px solid var(--medium-gray);
            color: var(--white);
            font-size: 1rem;
        }

        .payment-input:focus {
            outline: none;
            border-color: var(--orange);
        }

        .payment-input::placeholder {
            color: var(--light-gray);
        }

        .payment-hint {
            color: var(--light-gray);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .payment-reference {
            background: var(--medium-gray);
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            border: 1px solid var(--orange);
        }

        .payment-reference-label {
            font-size: 0.8rem;
            color: var(--light-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .payment-reference-code {
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--orange);
        }

        .payment-instruction {
            background: var(--black);
            padding: 0.75rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--accent);
            border-left: 3px solid var(--orange);
        }

        /* Success State */
        .success-message {
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--green);
        }

        /* Blurred Leaderboard Overlay */
        .leaderboard-container {
            position: relative;
        }

        .leaderboard-blurred {
            filter: blur(8px);
            pointer-events: none;
            user-select: none;
        }

        .leaderboard-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .overlay-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .overlay-charity {
            color: var(--orange);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .overlay-amount {
            color: var(--light-gray);
            margin-bottom: 1.5rem;
        }

        .donate-btn {
            padding: 1rem 2rem;
            background: var(--orange);
            color: var(--black);
            border: 2px solid var(--orange);
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .donate-btn:hover {
            background: transparent;
            color: var(--orange);
        }

        /* Charity Info Card */
        .charity-card {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .charity-icon {
            font-size: 2rem;
        }

        .charity-info {
            flex: 1;
        }

        .charity-label {
            color: var(--light-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charity-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--orange);
        }

        /* Runner Avatar & Enhanced Leaderboard */
        .runner-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.75rem;
            border: 1px solid var(--medium-gray);
            background: var(--medium-gray);
        }

        .runner-cell {
            display: flex;
            align-items: center;
        }

        .runner-name {
            font-weight: 500;
        }

        .runner-avatar-fallback {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--medium-gray);
            border: 1px solid var(--medium-gray);
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--light-gray);
            flex-shrink: 0;
        }

        .runner-charity {
            font-size: 0.85rem;
            color: var(--orange);
        }

        /* Prize Pool Card */
        .prize-pool-card {
            background: var(--dark-gray);
            border: 2px solid var(--orange);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .prize-pool-card h3 {
            color: var(--orange);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .prize-pool-card .subtitle {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .prize-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--medium-gray);
        }

        .prize-row:last-child {
            border-bottom: none;
        }

        .prize-rank {
            font-weight: 700;
            color: var(--white);
        }

        .prize-amount {
            color: var(--orange);
            font-weight: 600;
        }

        .prize-winner {
            color: var(--light-gray);
            font-size: 0.85rem;
        }

        /* Share Section */
        .share-section {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .share-btn {
            padding: 0.5rem 1rem;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            color: var(--light-gray);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .share-btn:hover {
            background: var(--orange);
            color: var(--black);
            border-color: var(--orange);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--light-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--medium-gray);
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--medium-gray);
            text-align: center;
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--orange);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .race-title {
                font-size: 1.8rem;
            }

            .race-banner {
                height: 200px;
                font-size: 4rem;
            }

            .share-section {
                flex-direction: column;
            }
        }
    </style>

    <footer>
        <p>Powered by Nostr & Lightning | <a href="../index.html">RUNSTR</a></p>
    </footer>

    <script>
        // Nostr relay configuration
        const RELAYS = [
            'wss://relay.damus.io',
            'wss://nos.lol',
            'wss://relay.nostr.band',
            'wss://relay.primal.net'
        ];

        // NIP-52 Calendar Event Kind & RSVP Kind
        const CALENDAR_EVENT_KIND = 31923;
        const RSVP_KIND = 31925;
        const WORKOUT_KIND = 1301;

        // Hardcoded charity lightning addresses
        const CHARITIES = {
            'opensats': { name: 'OpenSats', lightning: 'opensats@vlt.ge' },
            'hrf': { name: 'Human Rights Foundation', lightning: 'hrf@btcpay.hrf.org' },
            'bitcoin-beach': { name: 'Bitcoin Beach', lightning: 'growbitcoinbeach@geyser.fund' },
            'bitcoin-bay': { name: 'Bitcoin Bay', lightning: 'bitcoinbayfoundation@geyser.fund' },
            'bitcoin-ekasi': { name: 'Bitcoin Ekasi', lightning: 'bitcoinekasi@geyser.fund' },
            'bitcoin-isla': { name: 'Bitcoin Isla', lightning: 'btcisla@geyser.fund' },
            'bitcoin-valley': { name: 'Bitcoin Valley', lightning: 'bitcoinvalleycirculareconomy@geyser.fund' },
            'bitcoin-district': { name: 'Bitcoin District', lightning: 'bitcoindc@geyser.fund' },
            'bitcoin-yucatan': { name: 'Bitcoin Yucatan', lightning: 'bitcoinyucatancommunity@geyser.fund' },
            'bitcoin-veterans': { name: 'Bitcoin Veterans', lightning: 'operationbitcoin@geyser.fund' }
        };

        // State
        let currentRace = null;
        let currentRaceEvent = null;  // Raw Nostr event
        let leaderboardUnlocked = false;

        // Cache configuration
        const EVENT_CACHE_PREFIX = 'runstr_event_';
        const EVENT_CACHE_TTL = 5 * 60 * 1000; // 5 minutes

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRaceDetails();
        });

        // Cache helper functions
        function getCachedEvent(id) {
            try {
                const cached = localStorage.getItem(EVENT_CACHE_PREFIX + id);
                if (!cached) return null;

                const data = JSON.parse(cached);
                if (Date.now() - data.timestamp > EVENT_CACHE_TTL) {
                    return null; // Cache expired
                }
                return data.event;
            } catch (e) {
                return null;
            }
        }

        function cacheEvent(id, event) {
            try {
                localStorage.setItem(EVENT_CACHE_PREFIX + id, JSON.stringify({
                    event: event,
                    timestamp: Date.now()
                }));
            } catch (e) {
                console.error('Failed to cache event:', e);
            }
        }

        // Load race details from URL params
        async function loadRaceDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const raceId = urlParams.get('id');

            if (!raceId) {
                showError('Race not found');
                return;
            }

            try {
                // Get race from Nostr (with caching)
                const race = await getRaceById(raceId);

                if (!race) {
                    showError('Race not found');
                    return;
                }

                currentRace = race;
                renderRaceDetails(race);

                // Load leaderboard after rendering
                loadLeaderboard(race);

            } catch (error) {
                console.error('Error loading race:', error);
                showError('Error loading race details');
            }
        }

        // Get race from Nostr (Kind 31923)
        // Optimized: Cache-first strategy with reduced timeout
        async function getRaceById(id) {
            // Step 1: Try to return cached event immediately
            const cached = getCachedEvent(id);
            if (cached) {
                console.log('Showing cached event...');
                return cached;
            }

            const pool = new NostrTools.SimplePool();

            try {
                // Query for Kind 31923 events with matching d-tag
                const filter = {
                    kinds: [CALENDAR_EVENT_KIND],
                    '#d': [id]
                };

                console.log('Querying relays for race:', id);

                // 10 second timeout for relay query
                const events = await Promise.race([
                    pool.querySync(RELAYS, filter),
                    new Promise(resolve => setTimeout(() => resolve([]), 10000))
                ]);

                console.log(`Found ${events.length} matching events`);

                if (events.length === 0) {
                    return null;
                }

                // Get the most recent version (parameterized replaceable events)
                const latestEvent = events.sort((a, b) => b.created_at - a.created_at)[0];
                currentRaceEvent = latestEvent;

                const race = parseRaceEvent(latestEvent);

                // Cache the result
                if (race) {
                    cacheEvent(id, race);
                }

                return race;

            } catch (error) {
                console.error('Error fetching race:', error);
                return null;
            }
        }

        // Parse NIP-52 Calendar Event
        function parseRaceEvent(event) {
            const getTag = (name) => {
                const tag = event.tags.find(t => t[0] === name);
                return tag ? tag[1] : null;
            };

            const title = getTag('title');
            const startTimestamp = parseInt(getTag('start') || '0');
            const endTimestamp = parseInt(getTag('end') || '0');

            if (!title || !startTimestamp) {
                return null;
            }

            const startDate = new Date(startTimestamp * 1000);
            // Use local date formatting instead of ISO (UTC)
            const year = startDate.getFullYear();
            const month = String(startDate.getMonth() + 1).padStart(2, '0');
            const dayNum = String(startDate.getDate()).padStart(2, '0');
            const dateStr = `${year}-${month}-${dayNum}`;
            const timeStr = startDate.toTimeString().substring(0, 5);

            const distance = getTag('distance') || '5k';

            // Get participants from p-tags
            const participantTags = event.tags.filter(t => t[0] === 'p');
            const organizer = participantTags.find(t => t[3] === 'organizer');
            const participants = participantTags.filter(t => t[3] === 'participant');

            // Get charity info
            const charityKey = getTag('charity') || 'opensats';
            const charityInfo = CHARITIES[charityKey] || CHARITIES['opensats'];

            return {
                id: getTag('d'),
                eventId: event.id,
                name: title,
                date: dateStr,
                time: timeStr,
                startTimestamp: startTimestamp,
                endTimestamp: endTimestamp,
                location: getTag('location') || 'Virtual',
                distance: distance,
                distanceLabel: getDistanceLabel(distance),
                distanceMeters: parseInt(getTag('distance_meters') || '5000'),
                // Charity info
                charityKey: charityKey,
                charityName: getTag('charity_name') || charityInfo.name,
                charityLightning: getTag('charity_lightning') || charityInfo.lightning,
                donationAmount: parseInt(getTag('donation_amount') || '500'),
                // Activity type for filtering workouts
                activityTypes: getActivityTypes(getTag('activity_type')),
                // Team filtering
                teamId: getTag('team'),
                teamCaptain: getTag('team_captain'),
                teamName: getTag('team_name'),
                // Prize pool
                prize1st: parseInt(getTag('prize_1st') || '0'),
                prize2nd: parseInt(getTag('prize_2nd') || '0'),
                prize3rd: parseInt(getTag('prize_3rd') || '0'),
                // Legacy support
                entryFee: parseInt(getTag('entry_fee') || '0'),
                maxParticipants: parseInt(getTag('max_participants') || '100'),
                participants: participants.length,
                participantPubkeys: participants.map(p => p[1]),
                organizer: organizer ? organizer[1] : event.pubkey,
                organizerLightning: getTag('lightning'),
                image: getTag('image'),
                description: getTag('summary') || event.content || 'Virtual race - run anywhere during the event window!',
                deadline: getTag('deadline') ? new Date(parseInt(getTag('deadline')) * 1000).toLocaleDateString('en-CA') : dateStr,
                mapUrl: '#',
                status: endTimestamp > Math.floor(Date.now() / 1000) ? 'open' : 'closed'
            };
        }

        // Get human-readable distance label
        function getDistanceLabel(distance) {
            const labels = {
                '5k': '5K',
                '10k': '10K',
                'half': 'Half Marathon',
                'marathon': 'Marathon'
            };
            return labels[distance] || distance?.toUpperCase() || '5K';
        }

        // Load leaderboard from ALL Kind 1301 workouts (open participation)
        // Optimized: Single profile fetch for both NIP-05 verification and display names
        async function loadLeaderboard(race) {
            const leaderboardContent = document.getElementById('leaderboard-content');

            // Check if race has started
            const now = Math.floor(Date.now() / 1000);
            if (now < race.startTimestamp) {
                leaderboardContent.innerHTML = `
                    <p style="color: var(--light-gray); text-align: center; padding: 2rem;">
                        Leaderboard will be available after the event starts.
                    </p>
                `;
                return;
            }

            try {
                const pool = new NostrTools.SimplePool();

                // Step 1: Query ALL Kind 1301 workouts within the event time window
                const workoutFilter = {
                    kinds: [WORKOUT_KIND],
                    since: race.startTimestamp,
                    until: race.endTimestamp
                };

                console.log('Querying workouts for leaderboard...');
                console.log(`Time window: ${new Date(race.startTimestamp * 1000).toISOString()} to ${new Date(race.endTimestamp * 1000).toISOString()}`);

                // Reduced timeout from 15s to 8s
                const workouts = await Promise.race([
                    pool.querySync(RELAYS, workoutFilter),
                    new Promise(resolve => setTimeout(() => resolve([]), 8000))
                ]);

                console.log(`Found ${workouts.length} total workouts in time window`);

                // Step 1.5: Validate workout_start_time is within event window
                // (Nostr query uses created_at, but we need actual workout time)
                const timeValidatedWorkouts = workouts.filter(w => {
                    const workoutStartTag = w.tags.find(t => t[0] === 'workout_start_time');
                    const workoutStartTime = workoutStartTag ? parseInt(workoutStartTag[1]) : w.created_at;
                    return workoutStartTime >= race.startTimestamp && workoutStartTime <= race.endTimestamp;
                });
                console.log(`${timeValidatedWorkouts.length} workouts with valid workout_start_time`);

                // Step 1.6: If team race, filter to team members only
                let teamMemberPubkeys = null;
                if (race.teamId && race.teamCaptain) {
                    console.log(`Team race detected: ${race.teamName || race.teamId}`);
                    try {
                        const memberFilter = {
                            kinds: [30000],
                            authors: [race.teamCaptain],
                            '#d': [race.teamId]
                        };
                        const memberLists = await Promise.race([
                            pool.querySync(RELAYS, memberFilter),
                            new Promise(resolve => setTimeout(() => resolve([]), 5000))
                        ]);

                        if (memberLists.length > 0) {
                            // Get most recent member list
                            const latestList = memberLists.sort((a, b) => b.created_at - a.created_at)[0];
                            teamMemberPubkeys = new Set(
                                latestList.tags
                                    .filter(t => t[0] === 'p')
                                    .map(t => t[1])
                            );
                            console.log(`Team has ${teamMemberPubkeys.size} members`);
                        }
                    } catch (e) {
                        console.error('Error fetching team members:', e);
                    }
                }

                // Filter workouts to team members if applicable
                let teamFilteredWorkouts = timeValidatedWorkouts;
                if (teamMemberPubkeys) {
                    teamFilteredWorkouts = timeValidatedWorkouts.filter(w => teamMemberPubkeys.has(w.pubkey));
                    console.log(`${teamFilteredWorkouts.length} workouts from team members`);
                }

                // Step 2: Filter workouts by activity type, then splits or distance
                const requiredSplits = getRequiredSplits(race.distance);
                const requiredDistanceKm = getRequiredDistanceKm(race.distance);
                const allowedTypes = race.activityTypes;

                const eligibleWorkouts = teamFilteredWorkouts.filter(w => {
                    // First: check activity type matches (skip if 'any'/null)
                    if (allowedTypes !== null && !matchesActivityType(w, allowedTypes)) {
                        return false;
                    }

                    // Second: check splits (preferred method)
                    const splits = w.tags.filter(t => t[0] === 'split');
                    if (splits.length >= requiredSplits) {
                        return true;
                    }

                    // Fallback: accept if distance tag >= required distance
                    const distanceTag = w.tags.find(t => t[0] === 'distance');
                    if (distanceTag) {
                        const workoutDistanceKm = parseDistanceToKm(distanceTag[1], distanceTag[2]);
                        return workoutDistanceKm >= requiredDistanceKm;
                    }

                    return false;
                });

                console.log(`${eligibleWorkouts.length} workouts meet activity type and distance/split requirements`);

                if (eligibleWorkouts.length === 0) {
                    renderLeaderboard([], leaderboardContent, race);
                    return;
                }

                // Step 3: Fetch profiles ONCE for all unique pubkeys
                // Used for both NIP-05 verification AND display names
                const uniquePubkeys = [...new Set(eligibleWorkouts.map(w => w.pubkey))];
                const profileMap = {};
                const verifiedPubkeys = new Set();

                try {
                    const profiles = await Promise.race([
                        pool.querySync(RELAYS, { kinds: [0], authors: uniquePubkeys }),
                        new Promise(resolve => setTimeout(() => resolve([]), 5000))
                    ]);

                    console.log(`Fetched ${profiles.length} profiles`);

                    profiles.forEach(p => {
                        try {
                            const content = JSON.parse(p.content);
                            profileMap[p.pubkey] = {
                                name: content.display_name || content.name || null,
                                nip05: content.nip05 || null,
                                picture: content.picture || null
                            };
                            // Track NIP-05 verified users for spam prevention
                            if (content.nip05) {
                                verifiedPubkeys.add(p.pubkey);
                            }
                        } catch (e) {}
                    });

                    console.log(`${verifiedPubkeys.size} NIP-05 verified users found`);
                } catch (e) {
                    console.error('Error fetching profiles:', e);
                    // Graceful degradation: allow all workouts if profile fetch fails
                    eligibleWorkouts.forEach(w => verifiedPubkeys.add(w.pubkey));
                }

                // Step 4: Filter to verified users only
                const verifiedWorkouts = eligibleWorkouts.filter(w => verifiedPubkeys.has(w.pubkey));
                console.log(`${verifiedWorkouts.length} workouts from NIP-05 verified users`);

                // Step 5: Calculate rankings using pre-fetched profiles (no additional fetch needed)
                const rankings = calculateRankings(verifiedWorkouts, race.distance, profileMap);

                // Render leaderboard (with blur if not unlocked)
                renderLeaderboard(rankings, leaderboardContent, race);

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardContent.innerHTML = `
                    <p style="color: var(--light-gray); text-align: center; padding: 2rem;">
                        Error loading leaderboard. Please try again.
                    </p>
                `;
            }
        }

        // Get required splits for distance verification
        function getRequiredSplits(distance) {
            const splits = {
                '5k': 5,
                '10k': 10,
                'half': 21,
                'marathon': 42
            };
            return splits[distance] || 5;
        }

        // Get required distance in km for fallback validation (when no splits)
        function getRequiredDistanceKm(distance) {
            const distanceMap = {
                '5k': 5,
                '10k': 10,
                'half': 21.097,
                'marathon': 42.195
            };
            return distanceMap[distance] || 5;
        }

        // Check if workout activity type matches allowed types
        function matchesActivityType(workout, allowedTypes) {
            const exerciseTag = workout.tags.find(t => t[0] === 'exercise');
            if (!exerciseTag) return false;
            const activity = exerciseTag[1].toLowerCase();
            return allowedTypes.some(type => activity.includes(type.toLowerCase()));
        }

        // Parse distance tag to km (handles different units)
        function parseDistanceToKm(value, unit) {
            const distance = parseFloat(value);
            if (!unit || unit === 'km') return distance;
            if (unit === 'm') return distance / 1000;
            if (unit === 'mi') return distance * 1.60934;
            return distance;
        }

        // Get allowed activity types from event tag
        function getActivityTypes(activityType) {
            const typeMap = {
                'running': ['run', 'running', 'trail run', 'treadmill'],
                'walking': ['walk', 'walking', 'hike', 'hiking'],
                'cycling': ['cycle', 'cycling', 'bike', 'biking'],
                'any': null  // null means accept any activity
            };
            return typeMap[activityType] || typeMap['running'];
        }

        // Calculate rankings from workouts (now sync - profiles are pre-fetched)
        function calculateRankings(workouts, distance, profileMap) {
            const requiredSplits = getRequiredSplits(distance);
            const participantBestTimes = {};

            const requiredDistanceKm = getRequiredDistanceKm(distance);

            workouts.forEach(workout => {
                const pubkey = workout.pubkey;

                // Try to find split at target distance first
                const targetSplit = workout.tags.find(t =>
                    t[0] === 'split' && t[1] === requiredSplits.toString()
                );

                let timeSeconds;
                if (targetSplit) {
                    // Has split data - use split time
                    timeSeconds = parseDuration(targetSplit[2]);
                } else {
                    // No splits - use total duration if distance meets threshold
                    const durationTag = workout.tags.find(t => t[0] === 'duration');
                    const distanceTag = workout.tags.find(t => t[0] === 'distance');

                    if (durationTag && distanceTag) {
                        const workoutDistanceKm = parseDistanceToKm(distanceTag[1], distanceTag[2]);
                        // Only accept if distance >= required (must be over, not under)
                        if (workoutDistanceKm >= requiredDistanceKm) {
                            timeSeconds = parseDuration(durationTag[1]);
                        } else {
                            return; // Distance under threshold
                        }
                    } else {
                        return; // Can't determine time
                    }
                }

                // Extract runner's charity from workout tags
                // Format: ["charity", "id", "name", "lightning"]
                const charityTag = workout.tags.find(t => t[0] === 'charity');
                let runnerCharity = null;
                if (charityTag && charityTag.length >= 3) {
                    runnerCharity = {
                        id: charityTag[1],
                        name: charityTag[2],
                        lightning: charityTag[3] || null
                    };
                }

                // Keep best time per participant
                if (!participantBestTimes[pubkey] || timeSeconds < participantBestTimes[pubkey].time) {
                    participantBestTimes[pubkey] = {
                        pubkey: pubkey,
                        time: timeSeconds,
                        workout: workout,
                        charity: runnerCharity
                    };
                }
            });

            // Convert to array and sort by time, add profile info from pre-fetched map
            const rankings = Object.values(participantBestTimes)
                .sort((a, b) => a.time - b.time)
                .map((entry, index) => ({
                    ...entry,
                    rank: index + 1,
                    timeFormatted: formatDuration(entry.time),
                    pace: calculatePace(distance, entry.time),
                    profile: profileMap[entry.pubkey] || null,
                    displayName: getDisplayName(profileMap[entry.pubkey], entry.pubkey)
                }));

            return rankings;
        }

        // Parse duration string "HH:MM:SS" to seconds
        function parseDuration(durationStr) {
            if (!durationStr) return Infinity;
            const parts = durationStr.split(':').map(p => parseInt(p) || 0);
            if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            if (parts.length === 2) {
                return parts[0] * 60 + parts[1];
            }
            return parseInt(durationStr) || Infinity;
        }

        // Format seconds to "MM:SS" or "H:MM:SS"
        function formatDuration(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Calculate pace per km
        function calculatePace(distance, timeSeconds) {
            const distanceKm = getDistanceKm(distance);
            const paceSecondsPerKm = timeSeconds / distanceKm;

            const mins = Math.floor(paceSecondsPerKm / 60);
            const secs = Math.floor(paceSecondsPerKm % 60);

            return `${mins}:${secs.toString().padStart(2, '0')} /km`;
        }

        // Get distance in km
        function getDistanceKm(distance) {
            const distances = {
                '5k': 5,
                '10k': 10,
                'half': 21.097,
                'marathon': 42.195
            };
            return distances[distance] || 5;
        }

        // Render leaderboard with blur overlay if not unlocked
        function renderLeaderboard(rankings, container, race) {
            if (rankings.length === 0) {
                container.innerHTML = `
                    <p style="color: var(--light-gray); text-align: center; padding: 2rem;">
                        No qualifying results yet. Run ${race.distanceLabel} during the event window to appear on the leaderboard!
                    </p>
                `;
                return;
            }

            const tableHTML = `
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 1px solid var(--medium-gray);">
                            <th style="padding: 1rem; text-align: center; color: var(--light-gray); font-size: 0.8rem; text-transform: uppercase; width: 60px;">Rank</th>
                            <th style="padding: 1rem; text-align: left; color: var(--light-gray); font-size: 0.8rem; text-transform: uppercase;">Runner</th>
                            <th style="padding: 1rem; text-align: left; color: var(--light-gray); font-size: 0.8rem; text-transform: uppercase;">Time</th>
                            <th style="padding: 1rem; text-align: left; color: var(--light-gray); font-size: 0.8rem; text-transform: uppercase;">Pace</th>
                            <th style="padding: 1rem; text-align: left; color: var(--light-gray); font-size: 0.8rem; text-transform: uppercase;">Charity</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rankings.map(result => `
                            <tr style="border-bottom: 1px solid var(--medium-gray); ${result.rank <= 3 ? 'background: rgba(245, 163, 86, 0.1);' : ''}">
                                <td style="padding: 1rem; text-align: center; font-weight: 700; ${result.rank <= 3 ? 'color: var(--orange);' : ''}">
                                    ${getRankDisplay(result.rank)}
                                </td>
                                <td style="padding: 1rem;">
                                    <div class="runner-cell">
                                        ${result.profile?.picture
                                            ? `<img src="${result.profile.picture}" alt="" class="runner-avatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                               <span class="runner-avatar-fallback" style="display:none;">${(result.displayName || '?')[0].toUpperCase()}</span>`
                                            : `<span class="runner-avatar-fallback">${(result.displayName || '?')[0].toUpperCase()}</span>`
                                        }
                                        <span class="runner-name">${result.displayName || truncatePubkey(result.pubkey)}</span>
                                    </div>
                                </td>
                                <td style="padding: 1rem; font-family: monospace; font-size: 1.1rem; color: var(--orange);">
                                    ${result.timeFormatted}
                                </td>
                                <td style="padding: 1rem; color: var(--light-gray);">
                                    ${result.pace}
                                </td>
                                <td style="padding: 1rem;" class="runner-charity">
                                    ${result.charity ? result.charity.name : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            // Check if leaderboard is unlocked
            if (leaderboardUnlocked) {
                container.innerHTML = tableHTML;
            } else {
                // Show blurred leaderboard with donation overlay
                container.innerHTML = `
                    <div class="leaderboard-container">
                        <div class="leaderboard-blurred">
                            ${tableHTML}
                        </div>
                        <div class="leaderboard-overlay">
                            <div class="overlay-title">Support ${race.charityName}</div>
                            <div class="overlay-charity">to reveal the leaderboard</div>
                            <div class="overlay-amount">Suggested: ${race.donationAmount.toLocaleString()} sats</div>
                            <button class="donate-btn" onclick="showDonationModal()">Donate Now</button>
                            <button class="donate-btn" style="margin-top: 0.5rem; background: transparent; color: var(--orange);" onclick="unlockLeaderboard()">I've Already Donated</button>
                        </div>
                    </div>
                `;
            }
        }

        // Show donation modal
        function showDonationModal() {
            const modal = document.getElementById('payment-modal');
            const content = document.getElementById('payment-content');
            const race = currentRace;

            content.innerHTML = `
                <h2 class="modal-title">Donate to ${race.charityName}</h2>
                <div class="payment-amount">${race.donationAmount.toLocaleString()} sats</div>
                <p style="text-align: center; color: var(--light-gray); margin-bottom: 1.5rem;">
                    100% of your donation goes directly to ${race.charityName}
                </p>

                <p style="text-align: center; color: var(--light-gray); margin-bottom: 0.5rem; font-size: 0.9rem;">
                    Send to:
                </p>
                <div class="payment-address" id="charity-lightning-address">${race.charityLightning}</div>
                <div class="payment-qr" id="qr-container"></div>
                <button class="copy-btn" onclick="copyCharityAddress()">Copy Lightning Address</button>
                <button class="confirm-payment-btn" onclick="confirmDonation()">I've Donated</button>
                <p class="payment-note">
                    This is an honor-system donation.<br>
                    No payment verification required.
                </p>
            `;

            // Generate QR code
            const qrContainer = document.getElementById('qr-container');
            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(race.charityLightning, { width: 200 }, (error, canvas) => {
                    if (!error) {
                        qrContainer.appendChild(canvas);
                    }
                });
            }

            modal.classList.add('active');
        }

        // Copy charity lightning address
        function copyCharityAddress() {
            const address = currentRace.charityLightning;
            navigator.clipboard.writeText(address).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Lightning Address';
                }, 2000);
            });
        }

        // Confirm donation and unlock leaderboard
        function confirmDonation() {
            unlockLeaderboard();
            closePaymentModal();
        }

        // Unlock leaderboard (store in localStorage)
        function unlockLeaderboard() {
            const unlockedEvents = JSON.parse(localStorage.getItem('runstr_unlocked_events') || '[]');
            if (!unlockedEvents.includes(currentRace.id)) {
                unlockedEvents.push(currentRace.id);
                localStorage.setItem('runstr_unlocked_events', JSON.stringify(unlockedEvents));
            }
            leaderboardUnlocked = true;

            // Re-render leaderboard without blur
            const leaderboardContent = document.getElementById('leaderboard-content');
            loadLeaderboard(currentRace);
        }

        // Get rank display (plain text)
        function getRankDisplay(rank) {
            const suffix = rank === 1 ? 'st' : rank === 2 ? 'nd' : rank === 3 ? 'rd' : 'th';
            return `${rank}${suffix}`;
        }

        // Truncate pubkey for display
        function truncatePubkey(pubkey) {
            return pubkey.substring(0, 8) + '...' + pubkey.substring(pubkey.length - 4);
        }
    </script>
</body>
