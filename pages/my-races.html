<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Races - RUNSTR</title>
    <meta name="description" content="Manage your races on RUNSTR. View registrations, edit events, and track payments.">

    <!-- Nostr Login -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nostr-login@latest/dist/unpkg.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/nostr-login@latest/dist/unpkg.js"></script>

    <!-- Nostr Tools -->
    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #888;
            --white: #ffffff;
            --accent: #f0f0f0;
            --orange: #F5A356;
            --bitcoin-orange: #F7931A;
            --green: #44ff44;
            --yellow: #ffcc00;
            --red: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--medium-gray);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--white);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            color: var(--orange);
            border-color: var(--orange);
        }

        .nav-dashboard-btn {
            padding: 0.75rem 1.5rem;
            background: var(--orange);
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            border: 2px solid var(--orange);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-dashboard-btn:hover {
            background: transparent;
            color: var(--orange);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .create-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--orange);
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            border: 2px solid var(--orange);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .create-btn:hover {
            background: transparent;
            color: var(--orange);
        }

        /* Login Required */
        .login-required {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 3rem;
            text-align: center;
        }

        .login-required h2 {
            margin-bottom: 1rem;
        }

        .login-required p {
            color: var(--light-gray);
            margin-bottom: 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--light-gray);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
        }

        .tab:hover {
            color: var(--white);
        }

        .tab.active {
            color: var(--orange);
            border-bottom-color: var(--orange);
        }

        .tab-count {
            display: inline-block;
            background: var(--medium-gray);
            padding: 0.1rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        .tab.active .tab-count {
            background: var(--orange);
            color: var(--black);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--orange);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--light-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Race Cards */
        .races-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .race-card {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            display: flex;
            gap: 1.5rem;
            transition: all 0.3s;
        }

        .race-card:hover {
            border-color: var(--orange);
        }

        .race-image {
            width: 150px;
            min-height: 120px;
            background: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: var(--orange);
            flex-shrink: 0;
        }

        .race-info {
            flex: 1;
            padding: 1rem 1rem 1rem 0;
        }

        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .race-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .race-status {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .race-status.open {
            background: var(--green);
            color: var(--black);
        }

        .race-status.closed {
            background: var(--light-gray);
            color: var(--black);
        }

        .race-status.completed {
            background: var(--medium-gray);
            color: var(--white);
        }

        .race-meta {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .race-stats {
            display: flex;
            gap: 2rem;
        }

        .race-stat {
            display: flex;
            flex-direction: column;
        }

        .race-stat-value {
            font-weight: 700;
            color: var(--white);
        }

        .race-stat-label {
            font-size: 0.75rem;
            color: var(--light-gray);
        }

        .race-actions {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            align-items: center;
            border-left: 1px solid var(--medium-gray);
        }

        .race-action-btn {
            padding: 0.5rem 1rem;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            color: var(--white);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .race-action-btn:hover {
            background: var(--orange);
            color: var(--black);
            border-color: var(--orange);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: var(--light-gray);
            margin-bottom: 2rem;
        }

        /* Registrations Table */
        .registrations-table {
            width: 100%;
            border-collapse: collapse;
        }

        .registrations-table th,
        .registrations-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--medium-gray);
        }

        .registrations-table th {
            background: var(--dark-gray);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--light-gray);
        }

        .registrations-table tr:hover {
            background: var(--dark-gray);
        }

        .registration-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .registration-status.confirmed {
            background: var(--green);
            color: var(--black);
        }

        .registration-status.pending {
            background: var(--yellow);
            color: var(--black);
        }

        /* Pending Payments Section */
        .pending-section {
            margin-bottom: 2rem;
        }

        .pending-section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--orange);
        }

        .pending-list {
            background: var(--dark-gray);
            border: 1px solid var(--medium-gray);
        }

        .pending-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .pending-item:last-child {
            border-bottom: none;
        }

        .pending-info {
            flex: 1;
        }

        .pending-contact {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .pending-meta {
            font-size: 0.85rem;
            color: var(--light-gray);
        }

        .pending-reference {
            font-family: monospace;
            background: var(--medium-gray);
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            color: var(--orange);
        }

        .pending-amount {
            font-weight: 700;
            color: var(--orange);
            margin-left: 1rem;
        }

        .no-pending {
            text-align: center;
            padding: 2rem;
            color: var(--light-gray);
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--medium-gray);
            text-align: center;
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--orange);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .race-card {
                flex-direction: column;
            }

            .race-image {
                width: 100%;
                height: 100px;
            }

            .race-info {
                padding: 1rem;
            }

            .race-actions {
                border-left: none;
                border-top: 1px solid var(--medium-gray);
                justify-content: center;
            }

            .tabs {
                overflow-x: auto;
            }

            .tab {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <a href="../index.html" class="nav-logo">RUNSTR</a>
        <nav class="nav-links">
            <a href="races.html" class="nav-link">Races</a>
            <!-- <a href="dashboard.html" class="nav-dashboard-btn">Dashboard</a> -->
        </nav>
    </header>

    <main class="main-content">
        <!-- Login Required State -->
        <div class="login-required" id="login-required">
            <h2>Login Required</h2>
            <p>Please login with Nostr to view your races.</p>
            <nl-button></nl-button>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard-content" style="display: none;">
            <div class="page-header">
                <h1 class="page-title">MY RACES</h1>
                <a href="create-race.html" class="create-btn">+ Create Race</a>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-races">0</div>
                    <div class="stat-label">Total Races</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-registrations">0</div>
                    <div class="stat-label">Registrations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-revenue">0</div>
                    <div class="stat-label">Sats Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0%</div>
                    <div class="stat-label">Platform Fees</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="organized">
                    Organized <span class="tab-count" id="organized-count">0</span>

                    Registered <span class="tab-count" id="registered-count">0</span>

                <div class="pending-section" id="pending-section" style="display: none;">

                    </div>

                </div>
            </div>

            <div class="tab-content" id="registered-tab">

                    <!-- Registrations will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by Nostr & Lightning | <a href="../index.html">RUNSTR</a></p>
    </footer>

    <script>
        // Nostr relay configuration
        const RELAYS = [
            'wss://relay.damus.io',
            'wss://nos.lol',
            'wss://relay.nostr.band',
            'wss://relay.primal.net'
        ];

        // NIP-52 Event Kinds
        const CALENDAR_EVENT_KIND = 31923;
        const RSVP_KIND = 31925;

        // State
        let isLoggedIn = false;
        let userPubkey = null;
        let organizedRacesData = [];  // Store for approval updates

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupTabs();
            checkLoginStatus();
        });

        // Check Nostr login status
        function checkLoginStatus() {
            document.addEventListener('nlAuth', (e) => {
                if (e.detail.type === 'login') {
                    isLoggedIn = true;
                    userPubkey = e.detail.pubkey;
                    showDashboard();
                    loadData();
                } else if (e.detail.type === 'logout') {
                    isLoggedIn = false;
                    userPubkey = null;
                    showLoginRequired();
                }
            });

            // Check if already logged in
            if (window.nostr) {
                window.nostr.getPublicKey().then(pubkey => {
                    if (pubkey) {
                        isLoggedIn = true;
                        userPubkey = pubkey;
                        showDashboard();
                        loadData();
                    }
                }).catch(() => {
                    showLoginRequired();
                });
            }
        }

        // Show/hide states
        function showDashboard() {
            document.getElementById('login-required').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
        }

        function showLoginRequired() {
            document.getElementById('login-required').style.display = 'block';
            document.getElementById('dashboard-content').style.display = 'none';
        }

        // Setup tabs
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                });
            });
        }

        // Load data from Nostr
        async function loadData() {
            try {
                const pool = new NostrTools.SimplePool();

                // Load races organized by this user (Kind 31923)
                const organizedRaces = await loadOrganizedRaces(pool);
                organizedRacesData = organizedRaces;

                // Load races user has RSVP'd to (Kind 31925)
                const registeredRaces = await loadRegisteredRaces(pool);

                // Calculate stats
                let totalRegistrations = 0;
                let totalRevenue = 0;
                organizedRaces.forEach(race => {
                    totalRegistrations += race.participants || 0;
                    totalRevenue += (race.participants || 0) * race.entryFee;
                });

                // Update counts
                document.getElementById('organized-count').textContent = organizedRaces.length;
                document.getElementById('registered-count').textContent = registeredRaces.length;
                document.getElementById('total-races').textContent = organizedRaces.length;
                document.getElementById('total-registrations').textContent = totalRegistrations;
                document.getElementById('total-revenue').textContent = totalRevenue.toLocaleString();

                // Load pending RSVPs for organizer to approve
                await loadPendingRSVPs(pool, organizedRaces);

                // Render races
                renderOrganizedRaces(organizedRaces);
                renderRegisteredRaces(registeredRaces);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Load races organized by this user (Kind 31923)
        async function loadOrganizedRaces(pool) {
            try {
                const filter = {
                    kinds: [CALENDAR_EVENT_KIND],
                    authors: [userPubkey],
                    '#t': ['runstr']
                };

                console.log('Querying organized races...');
                const events = await pool.querySync(RELAYS, filter);
                console.log(`Found ${events.length} organized races`);

                return events
                    .map(parseRaceEvent)
                    .filter(r => r !== null)
                    .sort((a, b) => b.startTimestamp - a.startTimestamp);

            } catch (error) {
                console.error('Error loading organized races:', error);
                return [];
            }
        }

        // Load races user has RSVP'd to (Kind 31925)
        async function loadRegisteredRaces(pool) {
            try {
                // Find RSVPs by this user
                const rsvpFilter = {
                    kinds: [RSVP_KIND],
                    authors: [userPubkey]
                };

                const rsvps = await pool.querySync(RELAYS, rsvpFilter);
                console.log(`Found ${rsvps.length} RSVPs`);

                // Fetch race details for each RSVP
                const races = [];
                for (const rsvp of rsvps) {
                    const aTag = rsvp.tags.find(t => t[0] === 'a');
                    if (!aTag) continue;

                    // Parse a-tag: "31923:pubkey:d-tag"
                    const parts = aTag[1].split(':');
                    if (parts.length < 3) continue;

                    const [kind, organizerPubkey, raceId] = parts;

                    // Fetch race details
                    const raceFilter = {
                        kinds: [CALENDAR_EVENT_KIND],
                        authors: [organizerPubkey],
                        '#d': [raceId]
                    };

                    const raceEvents = await pool.querySync(RELAYS, raceFilter);
                    if (raceEvents.length > 0) {
                        const race = parseRaceEvent(raceEvents[0]);
                        if (race) {
                            // Check if user is approved (has p-tag)
                            const isApproved = raceEvents[0].tags.some(t =>
                                t[0] === 'p' && t[1] === userPubkey && t[3] === 'participant'
                            );
                            race.registeredAt = new Date(rsvp.created_at * 1000).toISOString();
                            race.paymentStatus = isApproved ? 'confirmed' : 'pending';
                            races.push(race);
                        }
                    }
                }

                return races.sort((a, b) => new Date(b.registeredAt) - new Date(a.registeredAt));

            } catch (error) {
                console.error('Error loading registered races:', error);
                return [];
            }
        }

        // Load pending RSVPs for organizer approval
        async function loadPendingRSVPs(pool, organizedRaces) {
            const pendingSection = document.getElementById('pending-section');
            const pendingList = document.getElementById('pending-list');

            if (organizedRaces.length === 0) {
                pendingSection.style.display = 'none';
                return;
            }

            try {
                // Query RSVPs for all organized races
                const allRSVPs = [];

                for (const race of organizedRaces) {
                    const rsvpFilter = {
                        kinds: [RSVP_KIND],
                        '#a': [`${CALENDAR_EVENT_KIND}:${userPubkey}:${race.id}`]
                    };

                    const rsvps = await pool.querySync(RELAYS, rsvpFilter);

                    rsvps.forEach(rsvp => {
                        // Check if already approved (has p-tag in race)
                        const isApproved = race.participantPubkeys?.includes(rsvp.pubkey);

                        if (!isApproved) {
                            allRSVPs.push({
                                pubkey: rsvp.pubkey,
                                contact: rsvp.tags.find(t => t[0] === 'contact')?.[1] || truncatePubkey(rsvp.pubkey),
                                amount: parseInt(rsvp.tags.find(t => t[0] === 'amount')?.[1] || '0'),
                                raceName: race.name,
                                raceId: race.id,
                                raceEventId: race.eventId,
                                timestamp: new Date(rsvp.created_at * 1000).toISOString()
                            });
                        }
                    });
                }

                if (allRSVPs.length === 0) {
                    pendingSection.style.display = 'none';
                    return;
                }

                pendingSection.style.display = 'block';
                pendingList.innerHTML = allRSVPs.map(rsvp => `
                    <div class="pending-item" id="pending-${rsvp.pubkey.substring(0, 8)}">
                        <div class="pending-info">
                            <div class="pending-contact">${rsvp.contact}</div>
                            <div class="pending-meta">
                                ${rsvp.raceName} &bull; ${new Date(rsvp.timestamp).toLocaleDateString()}
                            </div>
                            <div style="font-size: 0.8rem; color: var(--light-gray); margin-top: 0.25rem;">
                                Search wallet for: <code style="color: var(--orange);">${rsvp.contact}</code>
                                <button onclick="navigator.clipboard.writeText('${rsvp.contact}'); this.textContent='Copied!'; setTimeout(() => this.textContent='[copy]', 2000)"
                                        style="background: none; border: none; color: var(--orange); cursor: pointer; font-size: 0.8rem;">
                                    [copy]
                                </button>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div class="pending-amount">
                                ${rsvp.amount > 0 ? rsvp.amount.toLocaleString() + ' sats' : 'FREE'}
                            </div>
                            <button class="race-action-btn" style="background: var(--green); border-color: var(--green); color: var(--black);"
                                onclick="approveRSVP('${rsvp.raceId}', '${rsvp.pubkey}')">
                                Approve
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading pending RSVPs:', error);
                pendingSection.style.display = 'none';
            }
        }

        // Approve RSVP - Update the 31923 event with new p-tag
        async function approveRSVP(raceId, participantPubkey) {
            try {
                if (!window.nostr) {
                    throw new Error('Nostr extension not found');
                }

                // Find the race in our data
                const race = organizedRacesData.find(r => r.id === raceId);
                if (!race) {
                    throw new Error('Race not found');
                }

                // Fetch the current race event to get all tags
                const pool = new NostrTools.SimplePool();
                const filter = {
                    kinds: [CALENDAR_EVENT_KIND],
                    authors: [userPubkey],
                    '#d': [raceId]
                };

                const events = await pool.querySync(RELAYS, filter);
                if (events.length === 0) {
                    throw new Error('Race event not found');
                }

                const currentEvent = events.sort((a, b) => b.created_at - a.created_at)[0];

                // Create updated tags with new participant
                const updatedTags = [
                    ...currentEvent.tags,
                    ['p', participantPubkey, '', 'participant']
                ];

                // Create new event (parameterized replaceable - same d-tag replaces old one)
                const updatedEvent = {
                    kind: CALENDAR_EVENT_KIND,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: updatedTags,
                    content: currentEvent.content
                };

                // Sign and publish
                console.log('Approving participant:', participantPubkey);
                const signedEvent = await window.nostr.signEvent(updatedEvent);
                await publishToRelays(signedEvent);

                console.log('Participant approved!');

                // Remove from pending list
                const pendingItem = document.getElementById(`pending-${participantPubkey.substring(0, 8)}`);
                if (pendingItem) {
                    pendingItem.style.background = 'rgba(68, 255, 68, 0.1)';
                    pendingItem.innerHTML = `
                        <div class="pending-info">
                            <div class="pending-contact" style="color: var(--green);">Approved!</div>
                        </div>
                    `;
                    setTimeout(() => pendingItem.remove(), 2000);
                }

                // Reload data
                setTimeout(loadData, 2000);

            } catch (error) {
                console.error('Error approving RSVP:', error);
                alert('Error approving participant: ' + error.message);
            }
        }

        // Publish event to relays
        async function publishToRelays(event) {
            const pool = new NostrTools.SimplePool();
            try {
                const pubs = pool.publish(RELAYS, event);
                const results = await Promise.allSettled(pubs);
                const successful = results.filter(r => r.status === 'fulfilled').length;
                console.log(`Published to ${successful}/${RELAYS.length} relays`);
                if (successful === 0) {
                    throw new Error('Failed to publish to any relay');
                }
                return results;
            } catch (error) {
                console.error('Publish error:', error);
                throw error;
            }
        }

        // Parse NIP-52 Calendar Event
        function parseRaceEvent(event) {
            const getTag = (name) => {
                const tag = event.tags.find(t => t[0] === name);
                return tag ? tag[1] : null;
            };

            const title = getTag('title');
            const startTimestamp = parseInt(getTag('start') || '0');
            const endTimestamp = parseInt(getTag('end') || '0');

            if (!title || !startTimestamp) return null;

            const startDate = new Date(startTimestamp * 1000);
            const dateStr = startDate.toISOString().split('T')[0];
            const distance = getTag('distance') || '5k';

            // Get participants from p-tags
            const participantTags = event.tags.filter(t => t[0] === 'p' && t[3] === 'participant');

            return {
                id: getTag('d'),
                eventId: event.id,
                name: title,
                date: dateStr,
                startTimestamp: startTimestamp,
                endTimestamp: endTimestamp,
                location: getTag('location') || 'Virtual',
                distance: distance,
                distanceLabel: getDistanceLabel(distance),
                entryFee: parseInt(getTag('entry_fee') || '0'),
                maxParticipants: parseInt(getTag('max_participants') || '100'),
                participants: participantTags.length,
                participantPubkeys: participantTags.map(p => p[1]),
                revenue: participantTags.length * parseInt(getTag('entry_fee') || '0'),
                registrations: participantTags.length,
                organizer: truncatePubkey(event.pubkey),
                status: endTimestamp > Math.floor(Date.now() / 1000) ? 'open' : 'completed'
            };
        }

        // Get distance label
        function getDistanceLabel(distance) {
            const labels = { '5k': '5K', '10k': '10K', 'half': 'Half Marathon', 'marathon': 'Marathon' };
            return labels[distance] || distance?.toUpperCase() || '5K';
        }

        // Truncate pubkey
        function truncatePubkey(pubkey) {
            if (!pubkey) return 'Unknown';
            return pubkey.substring(0, 8) + '...' + pubkey.substring(pubkey.length - 4);
        }


        // Render organized races
        function renderOrganizedRaces(races) {
            const container = document.getElementById('organized-races');

            if (races.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No races yet</h3>
                        <p>Create your first race and start accepting registrations!</p>
                        <a href="create-race.html" class="create-btn">Create Race</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = races.map(race => `
                <div class="race-card">
                    <div class="race-image">${getDistanceIcon(race.distance)}</div>
                    <div class="race-info">
                        <div class="race-header">
                            <h3 class="race-name">${race.name}</h3>
                            <span class="race-status ${race.status}">${race.status}</span>
                        </div>
                        <p class="race-meta">${formatDate(race.date)} • ${race.location}</p>
                        <div class="race-stats">
                            <div class="race-stat">
                                <span class="race-stat-value">${race.registrations}/${race.maxParticipants}</span>
                                <span class="race-stat-label">Registered</span>
                            </div>
                            <div class="race-stat">
                                <span class="race-stat-value">⚡ ${race.revenue.toLocaleString()}</span>
                                <span class="race-stat-label">Revenue (sats)</span>
                            </div>
                            <div class="race-stat">
                                <span class="race-stat-value">⚡ ${race.entryFee.toLocaleString()}</span>
                                <span class="race-stat-label">Entry Fee</span>
                            </div>
                        </div>
                    </div>
                    <div class="race-actions">
                        <a href="race.html?id=${race.id}" class="race-action-btn">View</a>
                        <button class="race-action-btn" onclick="shareRace('${race.id}')">Share</button>
                    </div>
                </div>
            `).join('');
        }

        // Render registered races
        function renderRegisteredRaces(races) {
            const container = document.getElementById('registered-races');

            if (races.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No registrations yet</h3>
                        <p>Browse races and register for your first event!</p>
                        <a href="races.html" class="create-btn">Browse Races</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = races.map(race => `
                <div class="race-card">
                    <div class="race-image">${getDistanceIcon(race.distance)}</div>
                    <div class="race-info">
                        <div class="race-header">
                            <h3 class="race-name">${race.name}</h3>
                            <span class="registration-status ${race.paymentStatus}">${race.paymentStatus}</span>
                        </div>
                        <p class="race-meta">${formatDate(race.date)} • ${race.location}</p>
                        <div class="race-stats">
                            <div class="race-stat">
                                <span class="race-stat-value">${race.organizer}</span>
                                <span class="race-stat-label">Organizer</span>
                            </div>
                            <div class="race-stat">
                                <span class="race-stat-value">${formatDate(race.registeredAt)}</span>
                                <span class="race-stat-label">Registered</span>
                            </div>
                        </div>
                    </div>
                    <div class="race-actions">
                        <a href="race.html?id=${race.id}" class="race-action-btn">View</a>
                    </div>
                </div>
            `).join('');
        }

        // Share race
        function shareRace(raceId) {
            const link = `${window.location.origin}/pages/race.html?id=${raceId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        // Utility functions
        function getDistanceIcon(distance) {
            const icons = {
                '5k': '5K',
                '10k': '10K',
                'half': '21K',
                'marathon': '42K'
            };
            return icons[distance] || '5K';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }
    </script>
